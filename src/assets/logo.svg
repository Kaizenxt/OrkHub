<svg width="900" height="260" viewBox="0 0 900 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente principal -->
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb3df"/>
      <stop offset="100%" stop-color="#f26ac2"/>
    </linearGradient>
  </defs>

  <!-- ÍCONE pequeno à esquerda -->
  <g transform="translate(40,40) scale(0.5)">
    <circle cx="160" cy="160" r="150" fill="url(#pinkGrad)" />

    <!-- bolhas -->
    <circle cx="110" cy="130" r="35" fill="white" opacity="0.85"/>
    <circle cx="190" cy="110" r="30" fill="white" opacity="0.85"/>
    <circle cx="210" cy="190" r="40" fill="white" opacity="0.85"/>
    <circle cx="130" cy="200" r="28" fill="white" opacity="0.85"/>

    <!-- conexões -->
    <line x1="110" y1="130" x2="190" y2="110" stroke="white" stroke-width="10" opacity="0.6"/>
    <line x1="190" y1="110" x2="210" y2="190" stroke="white" stroke-width="10" opacity="0.6"/>
    <line x1="110" y1="130" x2="130" y2="200" stroke="white" stroke-width="10" opacity="0.6"/>
    <line x1="130" y1="200" x2="210" y2="190" stroke="white" stroke-width="10" opacity="0.6"/>
  </g>

  <!-- TEXTO OrkHub -->
  <text x="330" y="160"
        font-size="120"
        font-family="Arial Rounded MT Bold, Helvetica, sans-serif"
        fill="url(#pinkGrad)"
        font-weight="700"
        style="letter-spacing: 2px;">
    OrkHub
  </text>

  <!-- Bolhas decorativas -->
  <circle cx="770" cy="85" r="22" fill="#ffc6eb" opacity="0.7"/>
  <circle cx="800" cy="130" r="14" fill="#ff9bdd" opacity="0.55"/>
</svg>
