<svg width="100%" height="100%" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente Orkut -->
    <linearGradient id="orkut-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ED2590"/>
      <stop offset="40%" stop-color="#B30086"/>
      <stop offset="75%" stop-color="#6C3BBF"/>
      <stop offset="100%" stop-color="#4EA1D5"/>
    </linearGradient>
  </defs>

  <!-- Fundo suave -->
  <circle cx="300" cy="200" r="200" fill="url(#orkut-grad)" opacity="0.14"/>

  <!-- Texto 404 -->
  <text x="50%" y="43%" text-anchor="middle" 
        font-size="120" font-weight="900" 
        fill="#ED2590" font-family="Arial, sans-serif" 
        letter-spacing="5">
    404
  </text>

  <!-- Subtítulo estilo Orkut -->
  <text x="50%" y="60%" text-anchor="middle" 
        font-size="28" fill="#6C3BBF" 
        font-family="Tahoma, Verdana, sans-serif">
    Página não encontrada :(
  </text>

  <!-- Ilustração estilo Orkut -->
  <g transform="translate(255, 240)">
    <circle cx="45" cy="45" r="40" fill="none" stroke="#ED2590" stroke-width="4"/>
    <line x1="70" y1="70" x2="100" y2="100" stroke="#4EA1D5" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
